<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Your Name - Portfolio</title>
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href="#" onclick="navigateTo('about')">About</a></li>
                <li><a href="#" onclick="navigateTo('projects')">Projects</a></li>
                <li><a href="#" onclick="navigateTo('contact')">Contact</a></li>
            </ul>
        </nav>

        <!-- LinkedIn Button -->
        <a href="#" class="linkedin-button">LinkedIn</a>
    </header>

    <!-- Main Content -->
    <main>
        <!-- About Section -->
        <!-- About Section -->
        <section id="about">
            <h2>About Me</h2>
            <p>
                I am a passionate web developer with a strong background in front-end technologies.
                I love creating responsive and user-friendly websites that deliver a great user experience.
            </p>
        </section>

        <!-- Projects Section -->
        <section id="projects">
            <h2>My Projects</h2>
            <form id="project-form">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" required>

                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" required></textarea>

                <button type="button" onclick="addProject()">Add Project</button>
            </form>
            <div id="projects-view">
                <!-- Display Projects Here -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>
</body>

</html>
